<app-parental-header></app-parental-header>
<div class="container_page">
  <div class="container" *ngIf="results.length === 0">
    <mat-card class="quest-id-card">
      <h2 matDialogTitle>
        {{ "No questionnaires have been submitted yet" | translate }}
      </h2>
    </mat-card>
  </div>

  <div *ngFor="let result of results; let i = index">
    <div class="container">
      <mat-card class="quest-id-card">
        <mat-card-content>
          <!--Labels for questionnaire results-->
          <div class="row">
            <div class="col-3" style="text-align: center">
              <label><strong>Date</strong></label>
            </div>
            <div class="col-3" style="text-align: center">
              <label><strong>Questionnaire ID</strong></label>
            </div>
            <div class="col-2" style="text-align: center">
              <label><strong>Infant Age (in months)</strong></label>
            </div>
            <div class="col-2" style="text-align: center">
              <label><strong>Infant Gender</strong></label>
            </div>
            <div class="col-2" style="text-align: center">
              <a (click)="getFoodRecommendations(result.questionnaireId)">
                <button class="btn btn-info" id="bt">
                  {{ "Food Results" | translate }}
                </button>
              </a>
            </div>
          </div>

          <!--Questionnaire results-->
          <div class="row" style="margin-top: 8px">
            <div class="col-3" style="text-align: center">
              {{ result.date }}
            </div>
            <div class="col-3" style="text-align: center">
              {{ result.questionnaireId }}
            </div>
            <div class="col-2" style="text-align: center">
              {{ result.ageInMonths }}
            </div>
            <div class="col-2" style="text-align: center">
              {{ result.gender }}
            </div>
            <div class="col-2" style="text-align: center">
              <button class="btn btn-info" (click)="toggle(i)" id="bt">
                {{ "User choices" | translate }}
              </button>
            </div>
          </div>

          <!--Feedback results-->
          <mat-card class="qb-card" *ngIf="result.feedback">
            <label class="mt-3 mb-0"
              ><strong translate
                >Additional Recommendations and Feedback</strong
              >
            </label>
            <p>{{ result.feedback }}</p>
            <hr />
          </mat-card>

          <!--User choices-->
          <ng-container *ngIf="result.show">
            <label class="mt-3 mb-0"
              ><strong>{{ "User choices" | translate }}</strong>
            </label>
            <hr />
            <div class="row mt-3">
              <div class="col-3" style="text-align: center">
                <label><strong>Name</strong></label>
              </div>
              <div class="col-2" style="text-align: center">
                <label><strong>Frequency</strong></label>
              </div>
              <div class="col-2" style="text-align: center">
                <label><strong>Frequency Type</strong></label>
              </div>
              <div class="col-2" style="text-align: center">
                <label><strong>Servings</strong></label>
              </div>
              <div class="col-2" style="text-align: center">
                <label><strong>Sugar(g)</strong></label>
              </div>
            </div>
            <div *ngFor="let choice of result.userChoices">
              <div class="row" style="text-align: center">
                <div class="col-3">
                  {{ choice.name }}
                </div>
                <div class="col-2">
                  {{ choice.frequency }}
                </div>
                <div class="col-2">
                  {{ choice.frequencyType }}
                </div>
                <div class="col-2">
                  {{ choice.serving }}
                </div>
                <div class="col-2">
                  {{ choice.sugar }}
                </div>
              </div>
            </div>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
