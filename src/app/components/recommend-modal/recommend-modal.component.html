<div class="container">
  <h2 matDialogTitle>Nutrient Results</h2>
  <mat-dialog-content>
    <div class="tableDiv">
      <table *ngFor="let result of recommendedNutrients">
        <tr>
          <th>Nutrient name</th>
          <th>User input calculations</th>
          <th>Recommended value</th>
          <th style="text-align: center">Indicator</th>
        </tr>
        <tr *ngFor="let nutrient of result.recommendationsList">
          <td>{{nutrient.nutrientName}}</td>
          <td style="text-align: center">{{nutrient.calculatedAmount| resultRound}}</td>
          <td style="text-align: center">{{nutrient.recommendedAmount| resultRound}}</td>
          <td [ngClass]="color(nutrient.status)"
              style="text-align: center">{{nutrient.status}} by {{nutrient.calculatedAmount - nutrient.recommendedAmount|resultRound}}</td>
        </tr>
      </table>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="dialog-button" mat-raised-button matDialogClose="cancel" color="primary">Ok</button>
  </mat-dialog-actions>
</div>
